<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            position: relative;
            background-image: url(waste.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
           
            z-index: -1;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            top: 50%;
            position: absolute;
            transform: translateY(-50%);
            left: 0;
            color: #030303;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #100505;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        .forget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: red;
        }

        .forget #remember {
            accent-color: blue;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget label p {
            margin-left: 8px;
        }

        .wrapper a {
            color: #080808;
            text-decoration: none;
        }

        .wrapper a:hover {
            text-decoration: underline;
        }

        button {
            background: rgb(250, 249, 249);
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(239, 235, 235, 0.15);
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>
<body>

    <form action="#">
        <h2  style="color:white">WASTE COLLECTION SCHEDULES</h2>
        <h3  style="color:white">Enter your address below to find your waste collection schedule</h3>
        <div class="input-field">
            <input type="text" id="address" name="address" required>
            <label  style="color:white">Enter your address</label>
        </div>
        
        <button type="button" id="getScheduleBtn">Get schedule</button>
    </form>

    <script>
        document.getElementById('getScheduleBtn').addEventListener('click', function() {
            var address = document.getElementById('address').value;

            if (address == 'kodakara') {
                // Encode details in URL parameters
                var queryParams = '?address=' + encodeURIComponent(address);
                // Replace 'yourwebsite.com' with your actual domain
                window.location.href = 'kodakara.html' + queryParams;}
            else if (address == 'irinjalakuda') {
                // Encode details in URL parameters
                var queryParams = '?address=' + encodeURIComponent(address);
                // Replace 'yourwebsite.com' with your actual domain
                window.location.href = 'irin.html' + queryParams;}
                else if (address == 'aloor') {
                // Encode details in URL parameters
                var queryParams = '?address=' + encodeURIComponent(address);
                // Replace 'yourwebsite.com' with your actual domain
                window.location.href = 'aloor.html' + queryParams;
            }
             else {
                alert('Please fill in all details before submitting.');
            }
        });
    </script>

</body>
</html>
